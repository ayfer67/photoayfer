</div>


<script src="lightbox.js"></script>

<!-- Lazy-load ultra leve (melhora MUITO no GitHub Pages) -->
<script>
  (function () {
    const imgs = Array.from(document.querySelectorAll('.galeria img[data-src]'));
    const loadImg = (img) => {
      if (!img || !img.dataset.src) return;
      img.src = img.dataset.src;
      img.removeAttribute('data-src');
    };

    // Se o navegador não suportar IO, carrega tudo
    if (!('IntersectionObserver' in window)) {
      imgs.forEach(loadImg);
      return;
    }

    const io = new IntersectionObserver((entries) => {
      entries.forEach((entry) => {
        if (entry.isIntersecting) {
          loadImg(entry.target);
          io.unobserve(entry.target);
        }
      });
    }, { rootMargin: '600px 0px' }); // começa a carregar bem antes de aparecer

    imgs.forEach((img) => io.observe(img));
  })();
</script>
